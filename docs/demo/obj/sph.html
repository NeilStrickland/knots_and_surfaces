<!doctype html>
<html>
 <head>
  <title>Sphere</title>
 </head>
 <body>
  <div style="width:490px; margin:auto; position:relative; font-size: 9pt; color: #777777;">
   <canvas id="cv" style="border: 1px solid;" width="490" height="368" ></canvas>
  </div>
  <script type="text/javascript" src="../../../js/jsc3d/jsc3d.js"></script>
	<script type="text/javascript" src="../../../js/jsc3d/jsc3d.webgl.js"></script>
	<script type="text/javascript" src="../../../js/jsc3d/jsc3d.touch.js"></script>
	<script type="text/javascript">
	var canvas = document.getElementById('cv');
	var viewer = new JSC3D.Viewer(canvas);
	viewer.setParameter('SceneUrl', 'sph.obj');
	viewer.setParameter('InitRotationX', 0);
	viewer.setParameter('InitRotationY', 0);
	viewer.setParameter('InitRotationZ', 0);
	viewer.setParameter('RenderMode', 'flat');
	viewer.setParameter('MipMapping', 'on');
	viewer.init();
	viewer.update();
  </script>
 </BODY>
</HTML>
